<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container" >
        <div class="row">
            <div class="col-3"></div>
            <div class="align-middle col-6">
                <form method="post">
                <h1 class="h3 mb-3 fw-normal">Залогиньтесь пожалуйста</h1>
                    {{ form.hidden_tag() }}
                <div class="form-floating">
                    {{ form.login(class="form-control") }}
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating">
                    {{ form.password(class="form-control") }}
                    <label for="floatingPassword">Пароль</label>
                </div>
            
                <div class="form-check text-start my-3">
                    {{ form.remember_me(class="form-check-input") }}
                    <label class="form-check-label" for="flexCheckDefault">
                    Запомнить пароль
                    </label>
                </div>
                {{ form.submit(class="btn btn-primary w-100 py-2") }}
                </form>
            </div>
        </div>
  </div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
